<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static  'css/simple-sidebar.css' %}" rel="stylesheet">
</head>
<body>

<div class="topnav" style="display: flex; max-width: 2500px; padding: 10px;">
    <a href="/">
        <img src="{% static 'images/app_icon.svg' %}"
             style="width: 40px;">
    </a>
    {#    <form style=" padding-left: 5px; padding-right: 45px; margin: 10px;">#}
    {#        <button style="margin-top: 4px;" class="btn btn-primary" formaction="{% url 'manage_data' %}">Manage Data#}
    {#        </button>#}
    {#    </form>#}
    <div style="margin-left: 150px;"></div>
    <form style="justify-content: center; vertical-align: center; padding-top: 4px; margin: 10px;"
          action="{% url 'selected_data' %}"
          id="dropdown_data"
          method="POST">
        {% csrf_token %}
        <span style="padding-right: 2px;">Dataset:</span>
        <select name="selected_data" form="dropdown_data">
            {% for option in options %}
                <option value="{{ option.description }}" id="{{ option.description }}"
                        {% if option.description == selected_item %}selected{% endif %}>{{ option.description }}</option>
            {% endfor %}
        </select>
        <span style="padding-left: 15px; padding-right: 2px;">Layout:</span>
        <select name="dropdown_layout" form="dropdown_data">
            {% for layout in layouts %}
                <option value="{{ layout }}" id="{{ layout }}"
                        {% if layout == selected_layout %}selected{% endif %}>{{ layout }}</option>
            {% endfor %}
        </select>
        <input style="margin-left: 15px; margin-bottom: 4px;" class="btn btn-primary" type="submit" value="Submit">
    </form>


    <button id="add_layout_button" style="position: absolute; right: 75px; top: 25px; font-size: 20px; vertical-align: center;"
                        class="btn btn-primary"
                        name="add_layout">
                        +
                </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
