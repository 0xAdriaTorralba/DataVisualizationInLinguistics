{% load static %}
<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .row_cust {
        flex-wrap: wrap;
        margin-right: -10px;
        margin-left: -10px;
        margin-top: 0px;
    }

    /* Create two equal columns that floats next to each other */
    .column3 {
        font-size: 15px;
        font-family: sans-serif;
        float: left;
        width: 300px;
        padding: 19px;
        line-height: 1;
        height: 1200px;
    }
</style>
<head>
    {% load static %}

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

<body>

{% include 'nav_bar.html' %}
<div class="row_cust" style="display: block; margin-top: -100px;">

    <div id="menu-left" class="column3">
        <!-- Highligth -->

             style="margin-top: 10px;background-color: #c9daf8ff; padding-bottom: 10px;">
            <div>
                <div class="list-group list-group-flush" style="width: 261px;">
                    <button id="highlight_accordion_button" type="button"

                            style="text-align: center; font-weight: bold; vertical-align: center;" checked>
                    Highlight node & edge</span>

                            &#8722;

                                       class="btn btn-secondary active">
                                    <input type="radio" name="cbHighlightProperty" value="and-group"
                                           id="and_button" form="main_form"
                                           autocomplete="off"
                                           {% if cbCommons.and_group == 1 %}checked{% else %}unchecked{% endif %}>
                                    AND
                                </label>
                                <label id="or_label" style="width: 75px; height:fit-content;"
                                       class="btn btn-secondary">
                                    <input type="radio" name="cbHighlightProperty" value="or-group"
                                           id="or_button" form="main_form"
                                           autocomplete="off"
                                           {% if cbCommons.or_group == 1 %}checked{% else %}unchecked{% endif %}>
                                    OR
                                </label>
                            </div>
                        </div>
                        {#                            <div>#}
                        {#                                <input type="checkbox" class="checkbox" name="cbHighlightProperty" value="and-group"#}
                        {#                                       id="and-group" disabled="true"><label for="and-group">AND</label>#}
                        {#                                <input type="checkbox" class="checkbox" name="cbHighlightProperty" value="or-group"#}
